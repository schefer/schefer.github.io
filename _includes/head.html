<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}" />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="copyright" content="{{ site.author.name }}" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:image" content="{{ site.baseurl }}/public/preview.png" />

  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <title>
    {% if page.tag == "home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/styles.css">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- API Key: AIzaSyC9xo7Bq4vAjsaRrk00YSjzTUrJKZJucMk -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9xo7Bq4vAjsaRrk00YSjzTUrJKZJucMk&v=3.exp&sensor=false"></script>
  <script src="/public/js/gmap.js"></script>
</head>
