{% capture pagetitle %}
  {% if page.tag == "home" %}
    {{ site.title }}
  {% else %}
    {{ page.title }} &middot; {{ site.title }}
  {% endif %}
{% endcapture %}

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="robots" content="index,follow" />
<meta name="application-name" content="{{ site.title }}">
<meta name="description" content="{{ site.description }}" />

<meta name="author" content="{{ site.owner.name }}" />
<meta name="copyright" content="{{ site.owner.name }}" />

<meta property="og:title" content="{{ pagetitle | strip }}" />
<meta property="og:image" content="{{ site.baseurl }}/public/img/logo.png" />

<title>{{ pagetitle | strip }}</title>

<link rel="shortcut icon" href="{{ site.baseurl }}/public/img/favicon.ico">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/img/apple-touch-icon-precomposed.png">
<link rel="stylesheet" href="{{ site.baseurl }}/public/css/styles.css">
<link rel="stylesheet" href="{{ site.baseurl }}/public/vendor/slick/slick.css">

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
