<script>
    //$('#section').ajaxContentLoad({attach: '.menu .nav a', startUrl: 'home.html'});
    //--//
    $('.layer1').plaxmove({ratioX: 0.03});
    $('.ground').plaxmove({ratioX: 0.04});
    $('.navbar').plaxmove({ratioX: 0.04});
    $('.layer2').plaxmove({ratioX: 0.05});
    //--//
    $('.actor1').linearmove({speedX: 3});
    $('.actor2').linearmove({speedX: 3.5});
    $('.actor3').linearmove({speedX: 4.5});
    //--//
    $('.zoom').loupe();
    $("#links a").click(function()
        {
            $("#links a").removeClass("active");
            $(this).addClass("active");
            $("#img").empty();
            $(".loupe").remove();
            $("#img").append("<img class='zoom' src='" + $(this).attr("href") + "' />");
            $('.zoom').loupe();
            return false;
        }
    );
</script>
