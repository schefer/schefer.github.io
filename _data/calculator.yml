- name:     jacket
  label:    Куртка
  value:    4000
  items:
    - type:     select
      name:     size
      label:    Размер
      options:
      - label:      42-44
        value:      0

      - label:      46-48
        value:      100

      - label:      50-52
        value:      200

      - label:      54-56
        value:      300

    - type:     select
      name:     color
      label:    Цвет*
      options:
      - label:      Ткань клиента
        value:      0

      - label:      1
        value:      500

      - label:      3
        value:     700

      - label:      Принт
        value:     600

    - type:     select
      name:     time
      label:    Сроки
      action:   multiply
      options:
      - label:      В порядке очереди
        value:      1

      - label:      Через 15 дн.
        value:      1.1

      - label:      Через 10 дн.
        value:      1.3

      - label:      Через 5 дн.
        value:      1.5

      - label:      Через 3 дн.
        value:      1.7

    - type:     checkbox
      name:     heating
      label:    Утепление
      value:    300

    - type:     checkbox
      name:     waterproof
      label:    Проклейка швов
      value:    300

    - type:     checkbox
      name:     reflector
      label:    Светоотражающий кант
      value:    200

